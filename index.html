<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none !important;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .menu-btn,
        .action-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <h1 class="game-title">CHESS<br>MASTER</h1>
        <div class="menu-content">
            <div class="input-group">
                <input type="text" id="name-input" class="capsule-input" placeholder="Enter Your Name">
            </div>

            <button id="play-local-btn" class="menu-btn btn-gold">
                <span class="btn-text">Play Local (2P)</span>
            </button>

            <button id="create-room-btn" class="menu-btn btn-blue">
                <span class="btn-text">‚ôû Create Room</span>
            </button>

            <div class="input-group">
                <input type="text" id="room-code-input" class="capsule-input" placeholder="Enter Room Code"
                    maxlength="6">
            </div>

            <button id="join-room-btn" class="menu-btn btn-green">
                <span class="btn-text">Join Room</span>
            </button>

            <div id="menu-error"
                style="color: #ff6b6b; margin-top: 10px; height: 20px; font-weight: bold; text-shadow: 1px 1px 2px black;">
            </div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="screen hidden">
        <h2>Waiting for Opponent...</h2>
        <p>Your Room Code:</p>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <h1 id="display-room-code" style="font-size: 3rem; color: yellow; margin: 0;">------</h1>
            <button id="copy-code-btn" class="secondary-btn"
                style="padding: 5px 10px; font-size: 1rem; cursor: pointer;">Copy</button>
        </div>
        <p>Share this code with your friend.</p>
        <button id="cancel-wait-btn" class="secondary-btn">Cancel</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <div class="game-container">
                <!-- Header: Room Info & Opponent -->
                <div class="game-header">
                    <button id="back-menu-btn" class="btn-secondary">Menu</button>
                    <div id="room-info" class="player-info">Room: -</div>
                </div>

                <!-- Opponent Bar -->
                <div class="player-bar top">
                    <div class="player-details">
                        <!-- Avatar or Icon could go here -->
                        <div id="player-top" class="player-name">Opponent</div>
                    </div>
                    <div id="timer-top" class="player-timer">15:00</div>
                </div>

                <!-- Status -->
                <div id="status" class="status">White's Turn</div>

                <!-- Board -->
                <div id="board" class="board"></div>

                <!-- Me Bar -->
                <div class="player-bar bottom">
                    <div class="player-details">
                        <div id="player-bottom" class="player-name">Me</div>
                    </div>
                    <div id="timer-bottom" class="player-timer">15:00</div>
                </div>

                <div class="controls">
                    <button id="flip-btn" class="btn-secondary">Flip</button>
                    <button id="reset-btn" class="btn-secondary">Restart (Local)</button>
                    <!-- Multiplayer Controls -->
                    <button id="draw-btn" class="btn-draw" style="display:none;">¬Ω Draw</button>
                    <button id="resign-btn" class="btn-resign" style="display:none;">üè≥Ô∏è Resign</button>
                </div>
            </div>
        </div>

        <!-- Modals Container -->
        <div id="modal-container"></div>

        <!-- Promotion Modal (Custom built for speed) -->
        <div id="promotion-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2>Choose Promotion</h2>
                <div class="promotion-options">
                    <button class="promo-btn" data-type="q">Queen ‚ôï</button>
                    <button class="promo-btn" data-type="r">Rook ‚ôñ</button>
                    <button class="promo-btn" data-type="b">Bishop ‚ôó</button>
                    <button class="promo-btn" data-type="n">Knight ‚ôò</button>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

        <!-- Logic -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="game-logic.js"></script>
        <script src="script.js"></script>
</body>

</html>
