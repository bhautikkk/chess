<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none !important;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .menu-btn,
        .action-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <!-- Glass Card Container -->
        <div class="glass-card">
            <h1 class="game-title">
                <span class="crown-icon">‚ôî</span><br>
                CHESS MASTER
            </h1>

            <!-- Name Input -->
            <div class="input-container">
                <input type="text" id="name-input" class="glass-input" placeholder="Enter your name">
            </div>

            <!-- Primary Menu Buttons -->
            <div id="menu-primary" class="menu-buttons">
                <!-- Play vs Friend (Local) - GREEN -->
                <button id="play-local-btn" class="menu-btn btn-green">
                    <span class="btn-icon">üë•</span>
                    <span class="btn-text">Play vs Friend (Local)</span>
                </button>

                <!-- Create Room - BLUE -->
                <button id="create-room-btn" class="menu-btn btn-blue">
                    <span class="btn-icon">‚úö</span>
                    <span class="btn-text">Create Room</span>
                </button>

                <!-- Join Room - PURPLE -->
                <button id="join-options-btn" class="menu-btn btn-purple">
                    <span class="btn-icon">üîó</span>
                    <span class="btn-text">Join Room</span>
                </button>
            </div>

            <!-- Join Room View (Hidden by default) -->
            <div id="menu-join" class="menu-buttons hidden">
                <div class="input-container">
                    <input type="text" id="room-code-input" class="glass-input" placeholder="Enter Room Code"
                        maxlength="6">
                </div>
                <button id="join-room-confirm-btn" class="menu-btn btn-purple">
                    <span class="btn-text">Join Now</span>
                </button>
                <button id="join-back-btn" class="menu-btn btn-secondary">
                    <span class="btn-text">‚Üê Back</span>
                </button>
            </div>

            <!-- Waiting View (Hidden by default) -->
            <div id="menu-waiting" class="menu-buttons hidden">
                <h3 style="margin: 0; color: #eee; font-weight: normal;">Room Created!</h3>
                <div class="code-display">
                    <span style="color: #aaa; font-size: 0.9rem;">Share this code:</span>
                    <h1 id="display-room-code" class="room-code-text">------</h1>
                    <button id="copy-code-btn" class="copy-btn">Copy Code</button>
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <div class="loader"></div>
                    <p style="color: #ccc;">Waiting for opponent...</p>
                </div>
                <button id="cancel-wait-btn" class="menu-btn btn-red">
                    <span class="btn-text">Cancel</span>
                </button>
            </div>

            <div id="menu-error" class="error-msg"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <!-- Header: Room Info & Opponent -->
            <div class="game-header">
                <button id="back-menu-btn" class="btn-secondary">Menu</button>
                <div id="room-info" class="player-info">Room: -</div>
            </div>

            <!-- Opponent Bar -->
            <div class="player-bar top">
                <div class="player-details">
                    <!-- Avatar or Icon could go here -->
                    <div id="player-top" class="player-name">Opponent</div>
                </div>
                <div id="timer-top" class="player-timer">15:00</div>
            </div>

            <!-- Status -->
            <div id="status" class="status">White's Turn</div>

            <!-- Board -->
            <div id="board" class="board"></div>

            <!-- Me Bar -->
            <div class="player-bar bottom">
                <div class="player-details">
                    <div id="player-bottom" class="player-name">Me</div>
                </div>
                <div id="timer-bottom" class="player-timer">15:00</div>
            </div>

            <div class="controls">
                <div class="nav-controls" style="display: flex; gap: 5px; margin-bottom: 5px;">
                    <button id="prev-move-btn" class="btn-secondary" title="Previous Move">‚óÑ</button>
                    <button id="next-move-btn" class="btn-secondary" title="Next Move">‚ñ∫</button>
                </div>
                <button id="flip-btn" class="btn-secondary">üîÑ Flip</button>
                <button id="reset-btn" class="btn-secondary">üîÅ Restart</button>
                <!-- Multiplayer Controls -->
                <button id="draw-btn" class="btn-draw" style="display:none;">¬Ω Draw</button>
                <button id="resign-btn" class="btn-resign" style="display:none;">üè≥Ô∏è Resign</button>
                <button id="chat-toggle-btn" class="btn-secondary" style="display:none;">üí¨ Chat <span
                        id="chat-notification" class="notification-dot hidden"></span></button>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="chat-container hidden">
        <div class="chat-header">
            <span>Chat</span>
            <button id="close-chat-btn" class="close-chat-btn">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages go here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
            <button id="send-msg-btn">Send</button>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Promotion Modal (Custom built for speed) -->
    <div id="promotion-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Choose Promotion</h2>
            <div class="promotion-options">
                <button class="promo-btn" data-type="q">Queen ‚ôï</button>
                <button class="promo-btn" data-type="r">Rook ‚ôñ</button>
                <button class="promo-btn" data-type="b">Bishop ‚ôó</button>
                <button class="promo-btn" data-type="n">Knight ‚ôò</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Logic -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game-logic.js"></script>
    <script src="script.js"></script>
</body>

</html>
