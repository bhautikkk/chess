<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Simple Chess</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 5px solid #444;
            user-select: none;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #6a9955 !important;
            /* Greenish highlight for selection */
        }

        .square.highlight {
            background-color: #87ceeb !important;
            /* Sky blue for valid moves */
            position: relative;
        }

        .square.highlight::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .square.highlight-capture {
            background-color: #e57373 !important;
            /* Reddish for capture */
        }

        .piece {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        .status-bar {
            margin-top: 20px;
            font-size: 1.5rem;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Simple Chess (Local 2-Player)</h1>

    <div id="board" class="board"></div>

    <div class="status-bar">
        <span id="turn-indicator">White's Turn</span>
        <button id="reset-btn">Reset Board</button>
    </div>

    <!-- Existing Logic Engine -->
    <script src="game-logic.js"></script>
    <!-- Simple UI Script -->
    <script src="simple_chess.js"></script>

</body>

</html>
